services:
  postgres:
    image: postgres:16-alpine
    container_name: security_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-security_api}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-security_api}"]
      interval: 5s
      timeout: 5s
      retries: 12

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: security_api_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-security_api}?sslmode=disable
      NVD_API_KEY: ${NVD_API_KEY:-}
      HTTP_TIMEOUT_SECONDS: ${HTTP_TIMEOUT_SECONDS:-20}
      NVD_RESULTS_PER_PAGE: ${NVD_RESULTS_PER_PAGE:-500}
      NVD_MAX_PAGES: ${NVD_MAX_PAGES:-3}
    ports:
      - "8080:8080"

volumes:
  postgres_data:
