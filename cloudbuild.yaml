substitutions:
  _REGION: us-central1
  _SERVICE_NAME: security-api
  _AR_REPO: apirest
  _IMAGE_NAME: apirest
  _SQL_INSTANCE: apirest-pg
  _HTTP_TIMEOUT_SECONDS: "20"
  _NVD_RESULTS_PER_PAGE: "500"
  _NVD_MAX_PAGES: "3"

steps:
  - id: Build Image
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$COMMIT_SHA
      - .

  - id: Push Image
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$COMMIT_SHA

  - id: Grant Runtime Secret Access
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        set -euo pipefail
        PROJECT_NUMBER="$(gcloud projects describe "$PROJECT_ID" --format='value(projectNumber)')"
        RUNTIME_SA="${PROJECT_NUMBER}-compute@developer.gserviceaccount.com"
        gcloud secrets add-iam-policy-binding database-url \
          --member="serviceAccount:${RUNTIME_SA}" \
          --role="roles/secretmanager.secretAccessor" >/dev/null
        gcloud secrets add-iam-policy-binding nvd-api-key \
          --member="serviceAccount:${RUNTIME_SA}" \
          --role="roles/secretmanager.secretAccessor" >/dev/null

  - id: Deploy Cloud Run
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$COMMIT_SHA
      - --region=${_REGION}
      - --platform=managed
      - --ingress=internal-and-cloud-load-balancing
      - --no-allow-unauthenticated
      - --add-cloudsql-instances=$PROJECT_ID:${_REGION}:${_SQL_INSTANCE}
      - --set-secrets=DATABASE_URL=database-url:latest,NVD_API_KEY=nvd-api-key:latest
      - --set-env-vars=PORT=8080,HTTP_TIMEOUT_SECONDS=${_HTTP_TIMEOUT_SECONDS},NVD_RESULTS_PER_PAGE=${_NVD_RESULTS_PER_PAGE},NVD_MAX_PAGES=${_NVD_MAX_PAGES}

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$COMMIT_SHA
